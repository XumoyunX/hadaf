{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Yangliklar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'name' %}">Home</a></li>
                        <li class="breadcrumb-item active">Yangliklar</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">

                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Ismi</label>
                                    {{ form.name }}
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Rasm</label>
                                    {{ form.photo }}
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Dars nomi</label>
                                    {{ form.text }}
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Ma'lumot</label>
                                    {{ form.text }}
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
