{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Darslar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'name' %}">Saytga o ªtish</a></li>
                        <li class="breadcrumb-item active">Darslar</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">

                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Dars Nomi</label>
                                    <br>
                                    {{ form.name }}
                                </div>
                                <div class="form-group">
                                    <label>Rasm</label>
                                    <br>
                                    {{ form.photo }}
                                </div>
                                <div class="form-group">
                                    <label>Dars ma'lumot </label>
                                    <br>
                                    {{ form.text }}
                                </div>
                                 <div class="form-group">
                                    <label>Pul</label>
                                    <br>
                                    {{ form.price }}
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
