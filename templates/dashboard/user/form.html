{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>User</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'name' %}">Saytga o ªtish</a></li>
                        <li class="breadcrumb-item active">User</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">

                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">

                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Dars</label>
                                    {{ form.courses }}
                                </div>
                                <div class="form-group">
                                    <label>Ismi</label>
                                    {{ form.name }}
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    {{ form.email }}
                                </div>

                                <div class="form-group">
                                    <label>Telefon</label>
                                    {{ form.number }}
                                </div>

                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
